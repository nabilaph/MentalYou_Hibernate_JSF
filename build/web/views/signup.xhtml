<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign Up</title>
        <ui:include src="layouts/head.xhtml"/>
        <h:outputStylesheet library="css" name="signup.css"/>
    </h:head>
    <h:body>
         <!--content1-->
        <div id="content1">
            <div class="logo">
                <img src="../public/assets/backend/img/MentalYou-logo.png" alt="logo" width="300" height="300"></img>
            </div>
            <h:form id="signup" class="form-group">
                <h1>REGISTER</h1>
                <div class="username">
                    <label>Username   </label>
                    <p:inputText id="signup-username" class="control-name" value="#{userBean.newuser.userUsername}" 
                                 required="true" requiredMessage="*Username is required"/>
                    <h:message for="signup-username" class="msg-username"></h:message>
                </div>
                <div class="email">
                    <label>Email   </label>
                    <p:inputText id="signup-email" class="control-email" value="#{userBean.newuser.userEmail}" 
                                 required="true" requiredMessage="*Email is required"/>
                    <h:message for="signup-email" class="msg-email"></h:message>
                </div>
                <div class="pass">
                    <label>Password   </label>
                    <p:password id="signup-pass" match="idpassword" class="control-password" 
                                value="#{userBean.newuser.userPassword}" validatorMessage="*Password doesn't match">
                                <f:validateLength minimum="8"></f:validateLength>
                    </p:password>
                    <h:message for="signup-pass" class="msg-pass"></h:message>
                </div>
                <div class="pass-repeat">
                    <label>Repeat Password   </label>
                    <p:password id="idpassword" class="confirm_password" value="#{userBean.repeatPassword}"
                                required="true" requiredMessage="*Password must be greater than 8 characters"/>
                    <h:message for="idpassword" class="msg-repass"></h:message>
                </div>
                <div class="btn">
                    <h:commandButton value="SIGN UP" class="submit-btn" action="./login.xhtml">
                        <f:actionListener binding="#{userBean.signUp()}"/>
                    </h:commandButton>
                    <h:link value="Already Have An Account? Login Now!" outcome="login"/>
                </div>
            </h:form>
        </div>
          <!-- footer -->
         <ui:include src="layouts/footer.xhtml"/>
         <ui:include src="layouts/scripts.xhtml"/>
    </h:body>
</html>
