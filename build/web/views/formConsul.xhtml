<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consultation Form</title>
        <ui:include src="layouts/head.xhtml"/>
        <h:outputStylesheet library="css" name="formconsul.css"/>
    </h:head>
    <h:body>
         <ui:include src="layouts/navbar.xhtml"/>
        <!-- scroll content 1 -->
        <div id="content1" style="background-image: url(../public/assets/backend/img/3ed.png);">
            <div class="headertext">
                <h1>Consultation Form</h1>
                <p>Fill in your data so we can contact you for further information!</p>
            </div>
            <div class="chev">
                <a href="#"><i class="fas fa-chevron-down"></i></a>
            </div> 
        </div>

        <!-- scroll content 2 -->
        <div id="content2" style="background-image: url(../public/assets/backend/img/bgfull.jpeg);">
            
             <h:form>
                <label for="fullname">Full Name</label><br></br>
                <h:inputText class="fullname" value="#{userBean.userdet.userdetFullname}" 
                             required="true"/><br></br><br></br><br></br>            
                <label for="nickname">Nickname</label><br></br>                
                <h:inputText class="nickname" value="#{userBean.userdet.userdetNickame}" 
                             required="true"/><br></br><br></br><br></br>
                <label for="email">E-mail Address</label><br></br>
                <h:inputText class="email" value="#{userBean.userdet.userdetEmail}" 
                             required="true"/><br></br><br></br><br></br>
                <label for="bday">Birthday</label><br></br>
                <p:calendar id="birthday"
                            value="#{userBean.userdet.userdetBday}" 
                    required="true" pattern="dd/MM/yyyy" effect="slideDown"
                     navigator="true"
                    showButtonPanel="true" yearRange="c-60:c+60" 
                     /><br></br><br></br><br></br>
                <label for="phonenum">Phone Number</label><br></br>
                <h:inputText class="phonenum" value="#{userBean.userdet.userdetPhone}" 
                             required="true"/><br></br><br></br><br></br>
                <label for="package">Package You Choose</label><br></br>
                <h:selectOneRadio value="#{userBean.userdet.userdetPackage}"
                    class="package" required="true">
                     <f:selectItem itemValue="Free" itemLabel="free"/>
                     <f:selectItem itemValue="Paid" itemLabel="paid"/>
                </h:selectOneRadio><br></br><br></br><br></br>                

                <h:commandButton class="button" id="submit" value="Submit" action="./home.xhtml">
                    <f:actionListener binding="#{userBean.addUserDet()}"/>
                </h:commandButton>
             </h:form>
              
        </div>
        <ui:include src="layouts/footer.xhtml"/>
        <ui:include src="layouts/scripts.xhtml"/>
    </h:body>
</html>
